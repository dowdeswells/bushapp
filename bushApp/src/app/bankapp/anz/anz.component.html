<div>
    <button class="bg-gray-500 hover:bg-gray-700 font-bold py-2 px-4 rounded"
    (click)="loadProducts()">Load Data</button>
</div>
<div *ngIf="productsResponse != null && productsResponse.data != null && productsResponse.data.products != null">
    <h2>Anz Product Data</h2>
    <ul>
      <li *ngFor="let product of productsResponse.data.products">
        {{product.name}}
      </li>
    </ul>
</div>
